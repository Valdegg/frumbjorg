<html>
	<head>
	
		<title> Verkefnalisti Frumbjargar</title>	
	</head>
	
	<body>
		<div>
			<h1> Listi yfir verkefni </h1>
		</div>
	{% for hugmynd, utskyring, hver in allirdalkar %}
		<div>
			
			<details>
			<summary> <a href=""> {{ hugmynd }} </a> </summary>
				<p> Nánari útskýring: {{ utskyring }} </p>
				<p> Höfundur: {{ hver }} </p>
			</details>
		</div>
	{% endfor %}

		
	
	</body>
	
	<form action="" method="post">
		{% csrf_token %}
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name"  name="user_name" />
		</div>
		<div>
			<label for="name">Title:</label>
			<input type="text" id="text" name="title" />
		</div>
		<div>
			<label for="msg">Message:</label>
			<textarea id="msg" name="user_message"></textarea>
		</div>

		<div class="button">
			<button type="submit">Send your message</button>
		</div>
	</form>
	
	
		
</html>
